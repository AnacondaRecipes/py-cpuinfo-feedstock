{% set name = "py-cpuinfo" %}
{% set version = "3.2.0" %}
{% set sha256 = "dc48cb481f9c680328e796fad1e296b2eed7d7f20cd0e3323ddec2f1e86c4f8a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - cpuinfo = cpuinfo:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - cpuinfo
  commands:
    - cpuinfo

about:
  home: https://github.com/workhorsy/py-cpuinfo
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A module for getting CPU info with Python 2 & 3'
  dev_url: https://github.com/workhorsy/py-cpuinfo

extra:
  recipe-maintainers:
    - mstimberg
